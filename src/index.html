<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/output.css" />
    <title>Curso TailwindCSS</title>
  </head>
  <body>
    <h1 class="text-5xl font-bold text-rose-600">Curso TailwindCSS</h1>

    <p class="first-letter:text-2xl first-letter:text-red-500">
      Algum texto vai precisar ficar aquui no paragrafo...
    </p>

    <div class="mt-4">
      <h2 class="first:mb-4">Titulo do post</h2>
      <p>Descrição desse conteudo aqui</p>
    </div>

    <button
      class="bg-blue-700 py-2 px-5 rounded text-white hover:bg-gray-800 hover:scale-105 duration-300"
    >
      Acessar conta
    </button>

    <button
      class="bg-green-700 text-white py-2 px-4 rounded hover:animate-floatUp"
    >
      Criar conta
    </button>
  </body>
</html>
